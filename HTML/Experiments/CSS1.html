<!DOCTYPE html>
<html>
<head>
    <title>CSS Example: Fonts and Backgrounds</title>
    <style>
        body {
            background-image: url('https://i.redd.it/54gr90ssell41.jpg');
            background-repeat: no-repeat;
            background-size: cover;
            font-family:Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
            color: #0e321eb7;  }
        h1 {
            text-align: center;
            font-family: 'Times New Roman', serif;
            color: #070707;  }
        p {
            text-align: center;
            font-family:monospace;
            font-size: 18px;
            color: #f60960;  }
        div {
            display: flex;
            align-items: center;
            text-align: center;
            box-shadow: 0 0 15px rgb(190, 65, 102);
            width: 300px;
            height: 150px;
            background-image: url('image.png');
            background-size: cover;
            border-radius: 25px;
            padding: 20px;
            margin: 0 auto;  }
    </style>
</head>
<body>
    <h1>Welcome to My Styled Page</h1>
    <p>This paragraph uses a monospace font.</p>
    <div>This box has its own background image and custom styling. </div>
    <p>Experiment with different fonts and backgrounds for practice!</p>
</body>
</html>
