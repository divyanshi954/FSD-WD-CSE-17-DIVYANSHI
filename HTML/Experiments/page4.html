<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
</head>
<body>
    <table border="1" width="800" height="200">
        <tr style="background-color:rgb(252, 169, 136);">
        <th>Logo</th>
        <th colspan="4">Website Name</th>
        </tr>
        <tr style="background-color:rgb(246, 210, 196);">
            <th><a href="page1.html" style="color: black;">Home</a></th>
            <th><a href="page2.html" style="color: black;">Login</a></th>
            <th><a href="page4.html" style="color: black;">Registration</a></th>
            <th><a href="page3.html" style="color: black;">Catalogue</a></th>
            <th><a href="page5.html" style="color: black;">Cart</a></th>   
        </tr>
        <tr>
            <td>CSE</td>
            <td colspan="4" rowspan="4" style="text-align:center;">
            <form action="#" method="post">
                <table width="400" style="text-align: left;" cellspacing="2" cellpadding="3">
                    <tr colspan="1"><th>Registration Form</th></tr>
                <tr>
                    <td><label for="101">Name :</label></td>
                    <td><input type="text" placeholder="enter your name" id="101" name="Name"></td>    
                </tr>
                <tr>
                    <td><label for="102">Password :</label></td>
                    <td><input type="password" placeholder="enter password" id="102" name="password"></td>    
                </tr>
                <tr>
                    <td><label for="103">E-Mail :</label></td>
                    <td><input type="email" placeholder="enter your email id" id="103" name="email"></td>    
                </tr>
                <tr>
                    <td><label for="104"></label>Contact number :</td>
                    <td><input type="number" placeholder="enter phone number" id="104" name="phone number"></td>    
                </tr>
                <tr>
                    <td><label for="105">Gender :</label></td>
                    <td><input type="radio" name="gender" value="male" id="105">Male
                        <input type="radio" name="gender" value="female" id="105">Female
                    </td>    
                </tr>
                <tr>
                    <td><label for="106">Date Of Birth : </label></td>
                    <td><input type="date" placeholder="DD/MM/YYYY" id="107"></td>
                </tr>
                <tr>
                    <td><label>Languages Known : </label></td>
                    <td>
                        <label for="eng"><input type="checkbox" id="eng" value="english">English</label><br>
                        <label for="hin"><input type="checkbox" id="hin" value="hindi">Hindi</label><br>
                        <label for="tam"><input type="checkbox" id="tam" value="tamil">Tamil</label><br>
                        <label for="tel"><input type="checkbox" id="tel" value="telugu">Teleugu</label><br>
                        
                    </td>
                </tr>
                <tr>
                    <td><label for="address">Address : </label></td>
                    <td>
                        <textarea id="address" name="address" rows="4" placeholder="Enter your address..."></textarea>
                        <!-- <input type="text" placeholder="House number" id="address"><br>
                        <input type="text" placeholder="street/colony" id="address"><br> -->
                    </td>
                </tr>
                <td>
                    <input type="submit" value="submit">
                    <input type="reset" value="reset">
                </td>           
            </table>
            </form>
        </tr>
        <tr>
            <td>ECE</td>  
        </tr>
        <tr>
            <td>EEE</td>   
        </tr>
        <tr>
            <td>CIVIL</td>
        </tr>
    </table>
</body>
</html>
