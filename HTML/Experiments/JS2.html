<!DOCTYPE html>
<html>
<head>
    <title>Registration Form</title>
    <style>
        body {
            font-family: Georgia, 'Times New Roman', Times, serif;
            background-color: #f3f4f6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 130vh; }
        form {
            background-color: rgb(240, 242, 244);
            padding: 25px;
            border-radius: 10px;
            border-style: solid;
            width: 400px; }
        h2 {
            text-align: center;
            text-decoration: underline;
            color: rgb(12, 12, 12); }
        label {
            font-weight: bold;  }
        input,select,textarea {
            width: 100%;
            padding: 6px;
            margin: 5px 0 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .gender,.languages {
            width: auto;
        }
        input[type="submit"],
        input[type="reset"] {
            width: 48%;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
        input[type="reset"] {
            background-color: #6c757d;
        }
        input[type="submit"]:hover,
        input[type="reset"]:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <form onsubmit="return validateForm()">
        <h2>Registration Form</h2>
        <br>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <br><br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <br><br>
        <label for="email">E-mail ID:</label>
        <input type="email" id="email" name="email" required>
        <br><br>
        <label for="phone">Phone Number:</label>
        <input type="text" id="phone" name="phone" maxlength="10" pattern="[0-9]{10}" required>
        <br><br>
        <label>Sex:</label>
        <input type="radio" id="male" name="gender" value="Male" class="gender"> Male
        <input type="radio" id="female" name="gender" value="Female" class="gender"> Female
        <input type="radio" id="other" name="gender" value="Other" class="gender"> Other
        <br><br>
        <label>Date of Birth:</label><br>
        <select name="day">
            <option>Day</option>
            <script>
                for (let i = 1; i <= 31; i++) {
                    document.write("<option>" + i + "</option>");}
            </script>
        </select>
        <select name="month">
            <option>Month</option>
            <option>January</option>
            <option>February</option>
            <option>March</option>
            <option>April</option>
            <option>May</option>
            <option>June</option>
            <option>July</option>
            <option>August</option>
            <option>September</option>
            <option>October</option>
            <option>November</option>
            <option>December</option>
        </select>
        <select name="year">
            <option>Year</option>
            <script>
                for (let y = 1980; y <= 2025; y++) {
                    document.write("<option>" + y + "</option>"); }
            </script>
        </select>
        <br><br>
        <label>Languages Known:</label><br>
        <input type="checkbox" name="lang" value="English" class="languages"> English
        <input type="checkbox" name="lang" value="Telugu" class="languages"> Telugu
        <input type="checkbox" name="lang" value="Hindi" class="languages"> Hindi
        <input type="checkbox" name="lang" value="Tamil" class="languages"> Tamil
        <br><br>
        <label for="address">Address:</label>
        <textarea id="address" name="address" rows="3" cols="30"></textarea>
        <br><br>
        <input type="submit" value="Register">
        <input type="reset" value="Reset">
    </form>
    <script>
        function validateForm() {
            let email = document.getElementById("email").value.trim();
            let phone = document.getElementById("phone").value.trim();
            const emailRegex = /^[a-zA-Z0-9._%+-]+@[a-zA-Z0-9.-]+\.[A-Za-z]{2,}$/;
            const phoneRegex = /^[0-9]{10}$/;
            if (!emailRegex.test(email)) {
                alert("Enter a valid email (example: name@domain.com).");
                return false;
            }
            if (!phoneRegex.test(phone)) {
                alert("Phone number must be exactly 10 digits.");
                return false;
            }
            return true;
        }
    </script>
</body>
</html>
