<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <h2 style="text-align: center;" style="text-decoration-line: underline;">Profile Card</h2>
    <table border=1 width="500" height="300" align="center" style="background-color: rgb(153, 216, 248);">
        <tr>
            <th colspan=2><img src="images/my img.jpeg" alt="profile image" width="100" class="profile-photo" style="border-radius: 50%;"></th>
        </tr>
        <tr>
            <td>Name</td>
            <td>Divyanshi</td>
        </tr>
        <tr>
            <td>Role</td>
            <td>Student</td>
        </tr>
        <tr>
            <td>Email</td>
            <td><a href="mailto:divyanshi@example.com">divyanshi@example.com</a></td>
        </tr>
        <tr>
            <td>Phone</td>
            <td>+91-9796945325</td>
        </tr>
        <tr>
            <td>About</td>
            <td>Passionate to learn about new technologies</td>
        </tr>
        <tr >
            <td colspan="2" style="text-align: center;"><a href="#">Github</a> | <a href="#">LinkedIn</a></td>
        </tr>
    </table>
</body>
</html>
