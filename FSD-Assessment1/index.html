<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body style="text-align: center;">
    <h2>Profile Card</h2>
    <table border=1 width="500" height="300" align="center" style="background-color: rgb(231, 190, 196);">
        <tr>
            <th colspan=2><img src="image.jpg" alt="profile image"></th>
        </tr>
        <tr>
            <td>Name</td>
            <td>Divyanshi</td>
        </tr>
        <tr>
            <td>Role</td>
            <td>Student</td>
        </tr>
        <tr>
            <td>Email</td>
            <td><a href="mailto:divyanshi@example.com">divyanshi@example.com</a></td>
        </tr>
        <tr>
            <td>Phone</td>
            <td>+91-9796945325</td>
        </tr>
        <tr>
            <td>About</td>
            <td>Passionate to learn about new technologies</td>
        </tr>
        <tr >
            <a><td colspan="2">Github | Linkedln</td></a>
        </tr>
    </table>
</body>
</html>
